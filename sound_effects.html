<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Sound Effects</title>
    <style>
        .main {
            background-color: #FFFFFF;
            padding: 10px;
        }

        .center {
            margin-left: auto;
            margin-right: auto;
        }

        body {
            width: 40%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body bgcolor="#FFFFFF" align="center">

    <div class="main">

        <h2 align="center">
            <font size="6" color="black" face="TimesNewRoman">Sound Effects</font>
        </h2>

        <font size="3" color="black" face="TimesNewRoman">

            <p>Click below to start a dial tone.</p>
            <button id="dial">Dial Tone</button>

            <p>Click below to start ringing telephone.</p>
            <button id="ring">Ring</button>

            <p>Press the telephone keys to hear the dial tone.</p>

            <table align="center">
                <tr>
                    <th><button id="key1" value=1>1</button></th>
                    <th><button id="key2" value=2>2</button></th>
                    <th><button id="key3" value=3>3</button></th>
                </tr>
                <tr>
                    <th><button id="key4" value=4>4</button></th>
                    <th><button id="key5" value=5>5</button></th>
                    <th><button id="key6" value=6>6</button></th>
                </tr>
                <tr>
                    <th><button id="key7" value=7>7</button></th>
                    <th><button id="key8" value=8>8</button></th>
                    <th><button id="key9" value=9>9</button></th>
                </tr>
                <tr>
                    <th><button id="key*" value=10>*</button></th>
                    <th><button id="key0" value=11>0</button></th>
                    <th><button id="key#" value=12>#</button></th>
                </tr>
            </table>

            <p>Click below to start a meditation bowl.</p>
            <button id="bowl">Play</button>

        </font>

    </div>

</body>

<script src="sound_effects.js"> </script>

</html>
